<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Game</title>
</head>
<body>
<h1>Edit Game</h1>

<form th:action="@{/products/edit/{gameId}(gameId=${game.id})}" method="post" th:object="${game}">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" th:value="*{title}" required><br><br>

    <label for="price">Price:</label>
    <input type="number" id="price" name="price" th:value="*{price}" required><br><br>

    <label for="description">Description:</label>
    <textarea id="description" name="description" th:value="*{description}" required></textarea><br><br>

    <label>Tags:</label><br>
    <div th:each="tag : ${tags}">
        <input type="checkbox" id="tag" name="tagIds" th:value="${tag.id}"
               th:checked="${#lists.contains(gameTagIds, tag.id.toString())}"/>
        <label th:for="${'tag-' + tag.id}" th:text="${tag.name}"></label><br>
    </div><br>


    <button type="submit">Update</button>

</form>

<br>

<a th:href="@{/products/delete/{gameId}(gameId=${game.id})}">Delete Game</a>
</body>
</html>
