<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Member List</title>
</head>
<body>
<h1>Admin Member List</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>LoginName</th>
        <th>NickName</th>
        <th>Create Date</th>
        <th>Role</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="member : ${members}" th:if="${member.role != 'ROLE_ADMIN'}">
        <td th:text="${member.id}"></td>
        <td th:text="${member.loginName}"></td>
        <td th:text="${member.nickName}"></td>
        <td th:text="${member.createdAt}"></td>
        <td th:text="${member.role}"></td>
        <td><a th:href="@{/admin/member/delete/{memberID}(memberID=${member.id})}">제거</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
