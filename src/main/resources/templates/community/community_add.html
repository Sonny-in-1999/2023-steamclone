<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Post</title>
</head>
<body>
<h1>글 작성하기</h1>

<form action="/community/post" method="post" enctype="multipart/form-data" th:object="${community}">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" th:field="*{title}" required><br><br>

    <style>
        #content {
            resize: none;
        }
    </style>

    <label for="content">Content:</label><br>
    <textarea id="content" name="content" th:field="*{content}" rows="20" cols="80" required></textarea><br><br>

    <label for="media">Upload Image/Video:</label>
    <input type="file" id="media" name="files" accept="image/*, video/*" multiple><br><br>

    <button type="submit">확인</button>
</form>
</body>
</html>
