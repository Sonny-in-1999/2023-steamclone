<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Game Info</title>
</head>
<body>
<h1 th:text="${game.title}"></h1>

<table>
    <tr>
        <th>Description</th>
        <th>Price</th>
        <th>Tags</th>
    </tr>
    <tr th:each="game : ${game}">
        <td th:text="${game.description}"></td>
        <td th:text="${game.price}"></td>
        <td>
            <ul>
                <li th:each="tag : ${game.tags}" th:text="${tag.tag.name}"></li>
            </ul>
        </td>
        <td>
            <div th:each="vid : ${game.media}"
                 th:if="${vid.mediaType == T(com.neurotoxin.steamclone.entity.single.MediaType).VIDEO}">
                <video th:src="@{/main/resources/media/app/vids/__${vid.storageName}__}" width="300" height="300" style="margin-right: 5px" controls></video>
            </div>
            <div th:each="image : ${game.media}"
                 th:if="${image.mediaType == T(com.neurotoxin.steamclone.entity.single.MediaType).SCREENSHOT}">
                <img th:src="@{/main/resources/media/app/images/__${image.storageName}__}" width="300" height="300" style="margin-right: 5px"/>
            </div>
        </td>
    </tr>
</table>

<a th:href="@{/products/edit/{gameId}(gameId=${game.id})}">Edit Game</a>
</body>
</html>
